<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center"> {{'app.dashboard.buttons.myVotapps' | translate | uppercase}} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [scrollEvents]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-xs="4">
        <ion-img src="/assets/logo/votapp-logo.jpg"></ion-img>
      </ion-col>
      <ion-col>
        <button class="mt-1 mb-1 openVotappsButton text-base font-medium" mat-raised-button
          [routerLink]="['/mis-votapps']" color="darkPrimary">{{'app.dashboard.buttons.myVotapps' | translate |
          uppercase}}</button>
        <button class="mt-1 mb-1 openVotappsButton text-base font-medium" mat-raised-button
          [routerLink]="['/nueva-votapp']" color="primary">{{'app.dashboard.buttons.newVotapp' | translate |
          uppercase}}</button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center bg-gray-100 py-2">
      <ng-container *ngIf="ahoraViendo == 'abiertas'; else strokedOpenButton">
        <ion-col class="warning-border text-center" size="6">
          <button mat-flat-button id="orangeButton" (click)="mostrarVotapps('abiertas')"
            color="tomato">{{'app.dashboard.buttons.open' | translate | uppercase}}</button>
        </ion-col>
        <ion-col class="text-center" size="6">
          <button mat-button mat-stroked-button id="blueButton" (click)="mostrarVotapps('cerradas')"
            color="primary">{{'app.dashboard.buttons.completed' | translate |
            uppercase}}</button>
        </ion-col>
      </ng-container>
      <ng-template #strokedOpenButton>
        <ion-col class="warning-border text-center" size="6">
          <button mat-stroked-button id="orangeButton" (click)="mostrarVotapps('abiertas')"
            color="tomato">{{'app.dashboard.buttons.open' | translate | uppercase}}</button>
        </ion-col>
        <ion-col class="text-center" size="6">
          <button mat-button mat-flat-button id="blueButton" (click)="mostrarVotapps('cerradas')"
            color="primary">{{'app.dashboard.buttons.completed' | translate |
            uppercase}}</button>
        </ion-col>
      </ng-template>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col class="text-center" size-lg="5" size-md="6" size-xs="12">
        <ng-container *ngIf='mostrarVista; else loader'>
          <div *ngIf="ahoraViendo == 'abiertas'; else cerradas">
            <ng-container *ngIf="votappsAbiertas.length > 0; else noVotapps">
              <ng-container *ngFor="let votapp of votappsAbiertas">
                <app-votapp-card (click)="goToVotapp(votapp)" [votapp]="votapp" />
              </ng-container>
            </ng-container>
          </div>
          <ng-template #cerradas>
            <ng-container *ngIf="votappsCerradas.length > 0; else noVotapps">
              <ng-container *ngFor="let votapp of votappsCerradas">
                <app-votapp-card (click)="goToVotapp(votapp)" [votapp]="votapp" />
              </ng-container>
            </ng-container>
          </ng-template>
        </ng-container>

        <ng-template #loader>
          <div role="status">
            <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
              viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor" />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </ng-template>

        <ng-template #noVotapps>
          <h4 *ngIf="ahoraViendo == 'abiertas'; else nocerradasVotapps">
            No hay votapps abiertas en las que hayas participado.
          </h4>
          <ng-template #nocerradasVotapps>
            <h4>No hay votapps cerradas en las que hayas participado.</h4>
          </ng-template>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
